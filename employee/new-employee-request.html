            <form action="" method="post">
                <div class="row mt-4 mb-5 d-flex">
                    <div class="col">

                        <div class="row">
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Nama</label>
                                <input type="text" name="" id="" class="form-control" value="Kevin" readonly>
                            </div>
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Posisi</label>
                                <input type="text" name="" id="" class="form-control" value="Data Analyst" readonly>
                            </div>
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Departemen</label>
                                <input type="text" name="" id="" class="form-control" value="IT Department" readonly>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Posisi yang diusulkan</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Jumlah karyawan yang diusulkan</label>
                                <input type="number" name="" id="" class="form-control">
                            </div>
                        </div>

                        <div class="row mt-4 mb-4">
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Alasan pengadaan karyawan</label>
                                <select class="form-select" aria-label="Departemen">
                                    <option selected>Pilih status</option>
                                    <option value="1">Laki-laki</option>
                                    <option value="2">Perempuan</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Status karyawan</label>
                                <select class="form-select" aria-label="Departemen">
                                    <option selected>Pilih status</option>
                                    <option value="1">Laki-laki</option>
                                    <option value="2">Perempuan</option>
                                </select>
                            </div>
                        </div>

                        <hr class="hr" />

                        <div class="row mt-4">
                            <p class="form-new-employee-label">Syarat umum</p>
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Jenis kelamin</label>
                                <select class="form-select" aria-label="Departemen">
                                    <option selected>Pilih status</option>
                                    <option value="1">Laki-laki</option>
                                    <option value="2">Perempuan</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Status</label>
                                <select class="form-select" aria-label="Departemen">
                                    <option selected>Pilih status</option>
                                    <option value="1">Laki-laki</option>
                                    <option value="2">Perempuan</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Usia</label>
                                <input type="number" name="" id="" class="form-control">
                            </div>
                        </div>

                        <div class="row mt-4 mb-4">
                            <div class="col">
                                <label for="" class="form-new-employee-emergency-label mb-1">Tinggi badan</label>

                                        <input type="number" name="" id="" class="form-control" placeholder="Minimal">
                                    </div>
                                    <div class="col">

                                    </div>
                                </div>
                            </div>

                                    </div>

                                    </div>
                                </div>

                                <input type="number" name="" id="" class="form-control">

                        </div>
