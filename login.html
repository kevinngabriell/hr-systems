<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HR Management Systems</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nokora:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">

      <div class="row d-flex align-items-center">

        <div class="col d-flex flex-column justify-content-center">
          <!-- title login -->
          <div class="login-title">Login</div>
          <!-- login desc -->
          <div class="login-desc">
            Hi, please enter your username and password proceed our human</br>
            resource systems
          </div>
          <!-- form login -->
          <form action="full-access/dashboard.html" class="form-login d-flex flex-column justify-content-center">
            <div class="mb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Input your username or employee ID">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Input your password">
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <a href="trouble.html" class="trouble-text">Having trouble in sign in ?</a>
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-signin">Sign In</button>
            </div>
          </form>
          <!-- end of the form -->
        </div>
        <div
          class="col col-right-side d-flex justify-content-center"
          style="height: 100vh"
        >
          
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
